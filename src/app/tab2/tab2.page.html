<ion-content [fullscreen]="true">

  <form [formGroup]="workoutForm">

    <ion-item>
      <ion-label position="stacked">Workout Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="content"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Category</ion-label>
      <ion-input formControlName="subtitle"></ion-input>
    </ion-item>

    <ion-list>
      <ion-list-header>
        <ion-label>Exercises</ion-label>
      </ion-list-header>

      <div formArrayName="exercises">
        <div *ngFor="let ex of exercises.controls; let i = index" [formGroupName]="i">

          <ion-item>
            <ion-label>Select Exercise</ion-label>
            <ion-select formControlName="exerciseId" interface="popover">
              <ion-select-option *ngFor="let e of allExercises" [value]="e.id">
                {{ e.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button color="danger" expand="block" (click)="removeExercise(i)">
            Remove
          </ion-button>

        </div>
      </div>

      <ion-button expand="block" (click)="addExercise()">
        Add Exercise
      </ion-button>
    </ion-list>

    <ion-button expand="block" color="success" (click)="saveWorkout()">
      Save Workout
    </ion-button>

  </form>

  <hr />

  <h2>Add New Exercise</h2>
  <form [formGroup]="exerciseForm">
    <ion-item>
      <ion-label position="stacked">Exercise Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Sets</ion-label>
      <ion-input type="number" inputmode="numeric" pattern="[0-9]*" formControlName="sets"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Repetitions</ion-label>
      <ion-input type="number" inputmode="numeric" pattern="[0-9]*" formControlName="reps"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Rest Between Sets (seconds)</ion-label>
      <ion-input type="number" inputmode="numeric" pattern="[0-9]*" formControlName="restBetweenSets"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Rest After Exercise (seconds)</ion-label>
      <ion-input type="number" inputmode="numeric" pattern="[0-9]*" formControlName="restAfterExercise"></ion-input>
    </ion-item>

    <div class="video-upload">
      <label for="videoInput">Choose Video File</label>
      <input id="videoInput" type="file" accept="video/*" (change)="onVideoSelected($event)" />
    </div>

    <ion-button expand="block" color="tertiary" (click)="saveExercise()">
      Add Exercise
    </ion-button>
  </form>

</ion-content>
