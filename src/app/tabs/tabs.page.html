<ion-header [translucent]="true" class="main-header">
  <ion-toolbar>
    <ion-title size="large" class="workout-title flicker">
      Spite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom" class="glass-tab-bar">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <i class="fas fa-dumbbell"></i>
      <ion-label>Workout</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <i class="fas fa-plus-circle"></i>
      <ion-label>Create</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role === 'TRAINER'" tab="tab-trainer" href="/tabs/tab-trainer">
      <i class="fa-solid fa-users"></i>
      <ion-label>Clients</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role === 'ADMIN'" tab="tab-admin" href="/tabs/tab-admin">
      <i class="fa-solid fa-user-shield"></i>
      <ion-label>Admin</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <i class="fa-solid fa-gear"></i>
      <ion-label>Manage</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
