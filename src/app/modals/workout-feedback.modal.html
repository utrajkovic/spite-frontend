<div class="feedback-modal">

    <h2 class="title">Workout Feedback</h2>

    <div class="table-header">
        <div class="col ex">Exercise</div>
        <div class="col sr">Sets × Reps</div>
        <div class="col done">Done</div>
        <div class="col rate">Difficulty</div>
    </div>

    <div class="table-row mobile-row" *ngFor="let f of feedback; let i = index">

        <div class="line-1">
            <span class="ex-name">{{ f.exerciseName }}</span>
            <span class="ex-expected">{{ f.sets }}×{{ f.reps }}</span>
        </div>

        <div class="line-2">
            <div class="done-box">
                <input type="number" [(ngModel)]="f.doneSets" class="mini-input">
                ×
                <input type="number" [(ngModel)]="f.doneReps" class="mini-input">
            </div>

            <div class="kg-box">
                <input type="number" [(ngModel)]="f.maxKg" class="mini-input" placeholder="kg">
                kg
            </div>
        </div>

        <div class="difficulty mobile-difficulty">
            <button class="pill" [class.active]="f.intensity==='easy'" (click)="setIntensity(i,'easy')">Easy</button>

            <button class="pill" [class.active]="f.intensity==='normal'"
                (click)="setIntensity(i,'normal')">Normal</button>

            <button class="pill" [class.active]="f.intensity==='hard'" (click)="setIntensity(i,'hard')">Hard</button>
        </div>

    </div>


    <ion-button expand="block" color="success" class="send-btn" (click)="finish()">
        Send Feedback
    </ion-button>

</div>
